<div class="login-card">
    <mat-card>
        <mat-card-title>
            <div class="login-icon">
                <img src="assets/image/albiorix.png" width="100px" height="100px" />
            </div>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" type="email">
                            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Please enter email </mat-error>
                            <mat-error *ngIf="loginForm.get('email')?.hasError('pattern')">Please enter valid email
                            </mat-error>
                        </mat-form-field>
                    </div>
    
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" type="password">
                            <mat-error>Please enter password</mat-error>
                        </mat-form-field>
                    </div>
            </form>
        </mat-card-content>
        <mat-card-actions class="login-icon">
            <button mat-raised-button color="warn" (click)="signUp()">Sign Up</button>
            <button mat-raised-button color="warn" (click)="signIn()">Sign In</button>
        </mat-card-actions>
    </mat-card>
</div>
