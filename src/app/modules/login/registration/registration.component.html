<div class="registration-card">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="registrationForm">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" type="text">
                        <mat-error>Please enter first name</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" type="text">
                        <mat-error>Please enter last name</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email">
                        <mat-error *ngIf="registrationForm.get('email')?.hasError('required')">Please enter email
                        </mat-error>
                        <mat-error *ngIf="registrationForm.get('email')?.hasError('pattern')">Please enter valid email
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role">
                            <mat-option *ngFor="let item of rolesArray" [value]="item?._id">
                                {{item?.role}}
                            </mat-option>
                        </mat-select>
                        <mat-error>Please enter role </mat-error>
                    </mat-form-field>
                </div>
                <div *ngIf="interviewrId == registrationForm.value.role">
                    <mat-form-field appearance="outline">
                        <mat-label>Technology</mat-label>
                        <mat-select formControlName="technology" multiple>
                            <mat-option *ngFor="let item of technologyArray" [value]="item?._id">
                                {{item?.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error>Please enter technology </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password">
                        <mat-error>Please enter password</mat-error>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions class="registration-bottom">
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
            <button mat-raised-button color="warn" (click)="save()">Save</button>
        </mat-card-actions>
    </mat-card>
</div>
